<template>
  <article class="slds-media slds-media_center slds-var-p-around_small slds-var-m-vertical_x-small">
    <div class="slds-media__figure">
      <c-cms-image-handler 
        record-id={skill.Id}
        field-name="Content_Key__c"
        alternative-text="Skill Logo"
        image-class="slds-avatar slds-avatar_large">
      </c-cms-image-handler>
    </div>
    <div class="slds-media__body">
      <p class="slds-text-heading_small" title="Exam Name">
        <a href={skill.Certification_URL__c} target="_blank">{skill.Exam_Name__c}</a>
      </p>
      <p class="slds-truncate" title="Organization">
        {skill.Issuing_Organization__r.Name}
      </p>
      <p class="slds-truncate" title="Completion Date">
        <a href={skill.Asset_URL__c} target="_blank">Completion Date: {formattedDate}</a>
      </p>
    </div>
  </article>
</template>
