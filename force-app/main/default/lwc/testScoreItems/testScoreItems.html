<template>
  <template if:true={scores.data}>
    <template for:each={scores.data} for:item="score">
      <lightning-accordion allow-multiple-sections-open key={score.Id}>
        <lightning-accordion-section
          name="Section Weight"
          label="Section Weight"
        >
          <p><b>Exam Section</b>: {score.Subject_Area__c}</p>
          <p><b>Section %</b>: {score.Section_Percentage__c}</p>
          <p><b>Score % for Section</b>: {score.Score_Percentage__c}</p>
        </lightning-accordion-section>
      </lightning-accordion>
    </template>
  </template>
</template>
