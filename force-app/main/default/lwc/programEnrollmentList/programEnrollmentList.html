<template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<lightning-icon icon-name="standard:education" alternative-text="Education" title="Education">
						</lightning-icon>
						&nbsp;&nbsp;&nbsp;Degrees and Certificates
					</h2>
					<template if:true={hasPrograms}>
						<template for:each={programs.data} for:item="program">
							<lightning-layout-item key={program.Id} size="12" class="slds-var-p-around_x-small">
								<c-program-enrollment-tile program={program}></c-program-enrollment-tile>
							</lightning-layout-item>
						</template>
					</template>
					<template if:false={hasPrograms}>
						<p class="slds-text-body_small slds-var-p-around_small">No education records found.</p>
					</template>
				</div>
			</header>
		</div>
	</article>
</template>
