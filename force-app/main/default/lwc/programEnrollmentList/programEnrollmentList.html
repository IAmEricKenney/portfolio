<template>
	<lightning-card>
		<h2 slot="title">
			<lightning-icon icon-name="standard:education" alternative-text="Education" title="Education"></lightning-icon>
			&nbsp;&nbsp;&nbsp;Degrees and Certificates
		</h2>
		<template if:true={programs.data}>
			<template for:each={programs.data} for:item="program">
				<lightning-layout-item key={program.Id} size="12" class="slds-var-p-around_x-small">
					<c-program-enrollment-tile program={program}></c-program-enrollment-tile>
				</lightning-layout-item>
			</template>
		</template>
	</lightning-card>
</template>
