<template>
  <article class="slds-media slds-media_center slds-var-p-around_small slds-var-m-vertical_x-small">
    <div class="slds-media__figure">
      <c-cms-image-handler 
        record-id={profexp.Id}
        field-name="Profile_Image_Key__c"
        alternative-text="Professional Profile Image"
        image-class="slds-avatar slds-avatar_medium">
      </c-cms-image-handler>
    </div>
    <div class="slds-media__body">
      <p class="slds-text-heading_small" title="Job Title">{profexp.Job_Title__c}</p>
      <p class="slds-truncate" title="Employer">
        <a href={profexp.Organization__r.Website} target="_blank">{profexp.Organization__r.Name}</a>
      </p>
      <p class="slds-truncate" title="Employment Dates">{formattedDates}</p>
      <lightning-formatted-rich-text value={profexp.Description__c}></lightning-formatted-rich-text>
    </div>
  </article>
</template>
