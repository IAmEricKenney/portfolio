<template>
    <div class="slds-box slds-p-around_medium">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">CMS Image Handler Example</h2>
        
        <p class="slds-m-bottom_medium">
            This example demonstrates how to use the CMS Image Handler component to display images using CMS Content Keys from record fields.
            The component generates dynamic URLs that work both internally in Salesforce and in Experience Cloud sites.
        </p>
        
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                <h3 class="slds-text-heading_small">Image 1</h3>
                <c-cms-image-handler 
                    record-id={recordId1}
                    field-name="Content_Key__c"
                    alternative-text={altText1}
                    image-class="slds-image_card">
                </c-cms-image-handler>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                <h3 class="slds-text-heading_small">Image 2</h3>
                <c-cms-image-handler 
                    record-id={recordId2}
                    field-name="Content_Key__c"
                    alternative-text={altText2}
                    image-class="slds-image_card">
                </c-cms-image-handler>
            </div>
            
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-around_small">
                <h3 class="slds-text-heading_small">Image 3</h3>
                <c-cms-image-handler 
                    record-id={recordId3}
                    field-name="Content_Key__c"
                    alternative-text={altText3}
                    image-class="slds-image_card">
                </c-cms-image-handler>
            </div>
        </div>
    </div>
</template>
