<template>
	<lightning-card>
		<h2 slot="title">
			<lightning-icon icon-name="custom:custom1" alternative-text="Heart" title="custom1"></lightning-icon>
			&nbsp;&nbsp;&nbsp;Volunteer Experience
		</h2>
		<template if:true={volexps.data}>
			<template for:each={volexps.data} for:item="volexp">
				<lightning-layout-item key={volexp.Id} size="12" class="slds-var-p-around_x-small">
					<c-volunteer-tile volexp={volexp}></c-volunteer-tile>
				</lightning-layout-item>
			</template>
		</template>
	</lightning-card>
</template>
