<template>
  <lightning-card title="Volunteer Experience" icon-name="custom:custom1">
    <template if:true={hasVolexps}>
      <div class="slds-var-p-around_small">
        <template for:each={volexps.data} for:item="volexp">
          <div key={volexp.Id} class="slds-var-m-vertical_x-small">
            <c-volunteer-tile volexp={volexp}></c-volunteer-tile>
          </div>
        </template>
      </div>
    </template>
    <template if:false={hasVolexps}>
      <p class="slds-text-body_small slds-var-p-around_small">No volunteer experience found.</p>
    </template>
  </lightning-card>
</template>
