<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <lightning-icon
              icon-name="standard:work_plan_template_entry"
              alternative-text="work_plan_template_entry"
              title="work_plan_template_entry"
            >
            </lightning-icon>
            &nbsp;&nbsp;&nbsp;Projects
          </h2>
          <template if:true={projects.data}>
            <template for:each={projects.data} for:item="project">
              <lightning-layout-item
                key={project.Id}
                size="12"
                class="slds-var-p-around_x-small"
              >
                <c-project-tile project={project}></c-project-tile>
              </lightning-layout-item>
            </template>
          </template>
        </div>
      </header>
    </div>
  </article>
</template>
