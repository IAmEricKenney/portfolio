<template>
  <lightning-card title="Projects" icon-name="standard:work_plan_template_entry">
    <template if:true={hasProjects}>
      <div class="slds-var-p-around_small">
        <template for:each={projects.data} for:item="project">
          <div key={project.Id} class="slds-var-m-vertical_x-small">
            <c-project-tile project={project}></c-project-tile>
          </div>
        </template>
      </div>
    </template>
    <template if:false={hasProjects}>
      <p class="slds-text-body_small slds-var-p-around_small">No projects found.</p>
    </template>
  </lightning-card>
</template>
