<template>
  <lightning-card title="Professional Experience" icon-name="standard:job_profile">
    <template if:true={hasProfExps}>
      <div class="slds-var-p-around_small">
        <template for:each={profexps.data} for:item="profexp">
          <div key={profexp.Id} class="slds-var-m-vertical_x-small">
            <c-professional-tile profexp={profexp}></c-professional-tile>
          </div>
        </template>
      </div>
    </template>
    <template if:false={hasProfExps}>
      <p class="slds-text-body_small slds-var-p-around_small">No professional experience found.</p>
    </template>
  </lightning-card>
</template>
