<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <lightning-icon
              icon-name="standard:trailhead"
              alternative-text="Trailhead"
              title="Trailhead"
            >
            </lightning-icon>
            &nbsp;&nbsp;&nbsp;<a
              href="https://trailblazer.me/id/iamerickenney"
              target="_blank"
              rel="noreferrer noopener"
            >
              Salesforce Superbadges</a
            >
          </h2>
          <template if:true={sbs.data}>
            <template for:each={sbs.data} for:item="sb">
              <lightning-layout-item
                key={sb.Id}
                size="12"
                class="slds-var-p-around_x-small"
              >
                <c-superbadge-tile sb={sb}></c-superbadge-tile>
              </lightning-layout-item>
            </template>
          </template>
        </div>
      </header>
    </div>
  </article>
</template>
