<template>
  <lightning-card title="Skills Assessments" icon-name="standard:skill">
    <template if:true={hasSkills}>
      <div class="slds-var-p-around_small">
        <template for:each={skills.data} for:item="skill">
          <div key={skill.Id} class="slds-var-m-vertical_x-small">
            <c-skills-tile skill={skill}></c-skills-tile>
          </div>
        </template>
      </div>
    </template>
    <template if:false={hasSkills}>
      <p class="slds-text-body_small slds-var-p-around_small">No skills assessments found.</p>
    </template>
  </lightning-card>
</template>
