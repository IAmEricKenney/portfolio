<template>
  <article class="slds-media slds-media_center slds-var-p-around_small slds-var-m-vertical_x-small">
    <div class="slds-media__figure">
      <c-cms-image-handler 
        record-id={program.hed__Account__r.Parent.Parent.Id}
        field-name="Content_Key__c"
        alternative-text="Institution Logo"
        image-class="slds-avatar slds-avatar_large">
      </c-cms-image-handler>
    </div>
    <div class="slds-media__body">
      <p class="slds-text-heading_small" title="Program Name">
        <a href={program.hed__Account__r.Website} target="_blank">{program.hed__Account__r.Name}</a>
      </p>
      <p class="slds-truncate" title="School">
        <a href={program.hed__Account__r.Parent.Parent.Website} target="_blank">
          {program.hed__Account__r.Parent.Parent.Name}
        </a>
      </p>
      <p class="slds-truncate" title="Duration">{formattedDates}</p>
      <template if:true={hasGPA}>
        <p class="slds-truncate" title="GPA">GPA: {formattedGPA}</p>
      </template>
    </div>
  </article>
</template>
