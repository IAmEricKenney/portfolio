<template>
  <lightning-card title="Certifications" icon-name="standard:reward">
    <template if:true={hasCerts}>
      <div class="slds-var-p-around_small">
        <template for:each={certs.data} for:item="cert">
          <div key={cert.Id} class="slds-var-m-vertical_x-small">
            <c-certification-tile cert={cert}></c-certification-tile>
          </div>
        </template>
      </div>
    </template>
    <template if:false={hasCerts}>
      <p class="slds-text-body_small slds-var-p-around_small">No certifications found.</p>
    </template>
  </lightning-card>
</template>
