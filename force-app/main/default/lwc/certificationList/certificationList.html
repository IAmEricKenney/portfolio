<template>
	<lightning-card>
		<h2 slot="title">
			<lightning-icon icon-name="standard:reward" alternative-text="Reward" title="Reward"></lightning-icon>
			&nbsp;&nbsp;&nbsp;<a href="https://trailhead.salesforce.com/credentials/certification-detail-print?searchString=bC3bFnNGSWqeaoZzy3YiSckbsshqemEO+R9AkyVgZJYOABVKbeLCrY9P/fUMd363" target="_blank" rel="noreferrer noopener">
				Certifications</a>
		</h2>
		<template if:true={certs.data}>
			<template for:each={certs.data} for:item="cert">
				<lightning-layout-item key={cert.Id} size="12" class="slds-var-p-around_x-small">
					<c-certification-tile cert={cert}></c-certification-tile>
				</lightning-layout-item>
			</template>
		</template>
	</lightning-card>
</template>
